	<script>
		$.getJSON('https://api.apify.com/v2/key-value-stores/vpfkeiYLXPIDIea2T/records/LATEST?disableRedirect=true', function (data){
			var activos = `${data.suspected}`;
			var infectados = `${data.infected}`;
			var defunciones = `${data.deceased}`;
			$(".pE").html(activos);
			$(".pos").html(infectados);
			$(".ded").html(defunciones);
		});

	</script>
