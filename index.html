<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="faviconF.png">

	<title>Covid-19 - Dashboard</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="Css/style.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
	<script>
		$.getJSON('https://api.apify.com/v2/key-value-stores/vpfkeiYLXPIDIea2T/records/LATEST?disableRedirect=true', function (data){
			var activos = `${data.suspected}`;
			var infectados = `${data.infected}`;
			var defunciones = `${data.deceased}`;
			var negativos = `${data.negative}`;
			var sus = `${data.suspected}`;
			$(".pE").html(activos);
			$(".act").html(activos);
			$(".pos").html(infectados);
			$(".inf").html(infectados);
			$(".ded").html(defunciones);
			$(".def").html(defunciones);
			$(".neg").html(negativos);
			$(".sus").html(sus);
		});

	</script>
</head>
<body>	
	<div class="sidebar">
		<div class="logo_content">
			<div class="logo">
				<i class='bx bxs-virus'></i>
				<div class="logoName">Covid-19</div>
			</div>
			<i class='bx bx-menu' id="button"></i>
		</div>
		<ul class="nav_list">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="link_name">Dashboard</span>
				</a>
				<span class="tooltip">Dashboard</span>
			</li>

			<li>
				<a href="semaforo.html">
					<i class='bx bxs-traffic'></i>
					<span class="link_name">Semaforo</span>
				</a>
				<span class="tooltip">Semaforo</span>
			</li>

			<li>
				<a href="">
					<i class='bx bxs-map'></i>
					<span class="link_name">Mapa</span>
				</a>
				<span class="tooltip">Mapa</span>
			</li>

			<li>
				<a href="">
					<i class='bx bx-bar-chart-alt-2' ></i>
					<span class="link_name">Graficas</span>
				</a>
				<span class="tooltip">Graficas</span>
			</li>
		</ul>		
	</div>
	<div class="header">
		<i class='bx bxs-dashboard' ></i>
		<p class="titulo">Dashboard</p>
	</div>
	<div class="home_content">
		<div class="card">
			<div class="content">
			<h3>POSITIVOS ESTIMADOS</h3>
				<p class="pE"></p>
		</div>
			<img src="Img/positivo.png" alt="">
		</div>
		<div class="card1">
			<div class="content">
				<h3>DEFUNCIONES ESTIMADAS</h3>
				<p class="ded"></p>
			</div>
			<img src="Img/lazoNegro.png" alt="">
		</div>
		<div class="card2">
			<div class="content">
				<h3>ACTIVOS ESTIMADOS</h3>
				<p class="pos"></p>
			</div>
			<img src="Img/patient.png" alt="">
		</div>

		<div class="container">
			<div id="cardN" class="cardN">
				<div class="title">CONFIRMADOS</div>
				<div class="smallInfo inf"></div>	
				<i class='bx bx-plus-circle' ></i>
			<div id="circle" class="circle"></div>		
			</div>

			<div id="cardN" class="cardN one">
				<div class="title">NEGATIVOS</div>
				<div class="smallInfo neg"></div>	
				<i class='bx bx-minus-circle'></i>
			<div id="circle" class="circle minus"></div>		
			</div>

			<div id="cardN" class="cardN two">
				<div class="title">SOSPECHOSOS</div>
				<div class="smallInfo sus"></div>	
				<i class='bx bx-question-mark'></i>
			<div id="circle" class="circle idk"></div>		
			</div>

			<div id="cardN" class="cardN tree">
				<div class="title">DEFUNCIONES</div>
				<div class="smallInfo def"></div>	
				<i class='bx bx-user-x'></i>
			<div id="circle" class="circle dedc"></div>		
			</div>

			<div id="cardN" class="cardN four">
				<div class="title">RECUPERADOS</div>
				<div class="smallInfo">No Hay Informacion</div>	
				<i class='bx bx-run'></i>
			<div id="circle" class="circle si"></div>		
			</div>
			<div id="cardN" class="cardN five">
				<div class="title">ACTIVOS</div>
				<div class="smallInfo act"></div>	
				<i class='bx bx-hotel'></i>
			<div id="circle" class="circle acti"></div>		
			</div>
		</div>
		</div>
	</div>
	<script>
		let btn = document.querySelector("#button");
		let sidebar = document.querySelector(".sidebar");
		let content = document.querySelector(".home_content");

		btn.onclick = function(){
			sidebar.classList.toggle("active");
			content.classList.toggle("active");
		}

	</script>
</body>
</html>
